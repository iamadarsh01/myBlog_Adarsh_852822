<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Registration page</title>
  

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="createac.css">

</head>
<body>

<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Let's Work Together</h1>
		<p onshow="black" text-color="black">Create an account for one to one meeting, Price Quotes and more...</p></p>
		
		</div>
	</div>
	
	
		<div class="right">
		<h5>New</h5>
		<h2>Account</h2>
		<p>Already have an account? <a href="#">Login to your account</a></p>
		<div class="inputs">
			<input type="text" placeholder="user name" id="username">
			<br>
			<input type="text" placeholder="Email-Id" id="eid">
			<br>
			<input type="text" placeholder="Confirm Email-Id" id="ceid">
			<br>
			<input type="password" placeholder="password" id="password">
			<br>
			<input type="password" placeholder="Confirm password" id="txtConfirmPassword">
			<br>
			<input type="number" placeholder="Contact number" id="cnumber">
		</div>
			
			<br><br>
			
		<div class="remember-me--forget-password">
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
	
		</div>
			
			<br>
			<button type="button" id="submit" onclick="return Validate()">Register</button>
	</div> 
	
</div>

<script type="text/javascript" src="createac.js">

</script>
  
</body>
</html>
